site_name: Statit Guide
nav:
  - Welcome: index.md
  - Beginner Guide:
    - bg/index.md
    - Getting started: bg/gs.md
    - Using the website: bg/web.md
    - Using the spreadsheet plugins: bg/spread.md 
  - Advanced Guide:
    - ag/index.md
    - Preliminaries: ag/prel.md
    - Publishing with the website: ag/web.md 
    - Publishing with Excel: ag/excel.md
    - Collaborating on Statit: ag/collab.md
  - Developper Guide:
    - dg/index.md
    - The APIs: dg/api.md
    - Working with Python: dg/py.md
    - Working with JavaScript: dg/js.md
    - Using Statit on your website: dg/html.md
theme:
  name: material
  scheme: slate
  palette:
    primary: black
    secondary: white
    accent: orange
    scheme: slate
  logo: img/logo_statit_64.png
  favicon: img/favicon.ico
  language: en
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - navigation.instant
    - navigation.instant.prefetch
    - navigation.instant.progress
extra:
  generator: false
  homepage: https://gostatit.com
  analytics:
      provider: google
      property: UA-163848470-1
# extra_css:
#   - extra.css
markdown_extensions:
  - attr_list
plugins:
  - search